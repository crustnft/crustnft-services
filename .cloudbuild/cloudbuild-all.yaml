  #     - --region=${_REGION}
  #     - --project=$PROJECT_ID
  #     - --set-env-vars=APP_ENV=${_APP_ENV}

substitutions:
  _APP_ENV: stage
  _REGION: us-east1
  _SERVICE_ACCOUNT: stage-crust-nft-explore@crustnft.iam.gserviceaccount.com

images:
  - 'gcr.io/$PROJECT_ID/explore-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/nft-generator-worker:$SHORT_SHA'

timeout: 1800s
